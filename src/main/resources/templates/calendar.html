<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4">
		<h1>Calendar</h1>
	</div>
	
	<div class="col-md-4" style="padding:5px 0">
	
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	
    <table class="table-striped" style="width:70%; height: 10px;">
		<tr>
		    <th>Date</th>
		    <th>Time</th>
		    <th>Location</th>
		    <th>Description</th>
		    <th></th>
		</tr>  
    	<tr th:each = "person : ${persons}">
    		<td  th:text="${person.date}"></td>
    	
    		<td th:text="${person.time.clock}"></td> 	
    		
    		<td th:text="${person.location}"></td>
    		
    		<td  th:text="${person.description}"></td>
    			
 			<td><a th:href="@{/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a></td>    		
    	</tr>
     </table>
	 <a href="/add" class="btn btn-success">Add things to do</a>    	
</body>
</html>
