<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add new things to do</h1>
	<div>
		<div class="col-md-4">
		<form th:object="${person}" th:action="@{save}" action="#" method="post">
		
		  	<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
								
		  	<label for="time">Time</label>
			 <select id="time" th:field="*{time}" class="form-control">
       			<option th:each="time: ${times}" th:value="${time.timeid}" th:text="${time.clock}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>	
			
			
		  	<label for="location">Location</label>
			<input type="text" id="location" th:field="*{location}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="Description">Description</label>
			<input type="text" th:field="*{description}" class="form-control"/>	
			<div style="clear: both; display: block; height: 40px;"></div>
			
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
